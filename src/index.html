<!DOCTYPE html>
<html>
<head>
  <title>The Galactic Calculator</title>
</head>
<body>
  <div class="container">
    <form id="person-creator">
      <h2>Enter your name:</h2>
      <input id="name" class="form-control" type="text">
      <label for="age">Enter your age</label>
      <input type="number" id="age" min="1">
      <br>
      <label for="lifeExp">Enter your Life Expectancy</label>
      <input type="number" id="lifeExp" min="1">
      <button type="submit" form-id="person-creator">Calculate My Galactic Age!</button>
    </form>
  </div>
</body>
</html>
