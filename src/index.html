<!DOCTYPE html>
<html lang="Human">
  <head>
    <title>The Galactic Calculator</title>
  </head>

  <body>
    <div class="container" id="calculator">
      <h1><em>The Galactic Calculator</em></h1>
      <form id="person-creator">
        <div class="input-box">
          <label for="name">Enter your name: </label>
          <input id="name" type="text">
        </div>
        <br>
        <div class="input-box">
          <label for="age">Enter your age: </label>
          <input id="age" type="number" min="1">
        </div>
        <br>
        <div class="input-box">
          <label for="lifeExp">Enter your Life Expectancy: </label>
          <input id="lifeExp" type="number" min="1">
        </div>
        <br>
        <button type="submit" form-id="person-creator">
          Calculate My Galactic Age!
        </button>
      </form>
    </div>
    <br>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <h3>Mercury</h3>
          <img src="assets/images/mercury.png" alt="The planet Mercury">
          <div id="mercury"></div>
          <div id="mercury2"></div>
        </div>
        <div class="col-3">
          <h3>Venus</h3>
          <img src="assets/images/venus.png" alt="The planet Venus">
          <div id="venus"></div>
          <div id="venus2"></div>
        </div>
        <div class="col-3">
          <h3>Earth</h3>
          <img src="assets/images/earth.png" alt="The planet Earth">
          <div id="earth"></div>
          <div id="earth2"></div>
        </div>
        <div class="col-3">
          <h3>Mars</h3>
          <img src="assets/images/jupiter.png" alt="The planet jupiter">
          <div id="mars"></div>
          <div id="mars2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
